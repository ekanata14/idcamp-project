<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="2px">
        <tr>
            <th>Test 1</th>
            <th>Test 2</th>
            <th>Test 3</th>
        </tr>

        <tr>
            <th rowspan="3">First 1</th>
            <td>First 2</td>
            <td>First 3</td>
        </tr>

        <tr>
            <td>Second 2</td>
            <td>Second 3</td>
        </tr>

        <tr>
            <td>Third 2</td>
            <td>Third 3</td>
        </tr>

        <tr>
            <td colspan="2">Yooo</td>
            <td>Test</td>
        </tr>
    </table>
</body>
</html>
