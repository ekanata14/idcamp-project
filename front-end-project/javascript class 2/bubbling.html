<!DOCTYPE html>
<html>
<head>
  <title>Bubbling World</title>
  <style>
    body * {
      margin: 8px;
      padding: 5px;
      border: 2px solid black;
      width: 60%;
    }
  </style>
</head>
<body>
    <!-- Ini adalah contoh bubbling dimana ketika elemen paling dalam ditekan maka elemen parent nya juga akan ikut melakukan event yang ada, dan dimulai dari elemen yang ditekan, menuju ke elemen parent paling luar -->
<div onclick="alert('ELEMEN LANGIT')" align="center">LANGIT
  <div onclick="alert('ELEMEN LUAR')" align="center">LUAR
    <div onclick="alert('ELEMEN TENGAH')" align="center">TENGAH
      <div onclick="alert('ELEMEN DALAM')" align="center">DALAM</div>
    </div>
  </div>
</div>
</body>
</html>
